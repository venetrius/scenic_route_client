<body>
  <h3>Map App Demo</h3>
  <!--The div element for the map -->
  <form action="">
    <input type="text">
    <button type="submit"></button>
  </form>
  <div id="map"></div>
  <script>
    // Initialize and add the map

    function addMarker(event) {
        var marker = new google.maps.Marker({
          position: event.latLng,
          map: map,
          icon: "https://img.icons8.com/doodle/30/000000/filled-flag.png",
          title: 'Hello World!', animation: google.maps.Animation.DROP
        })
      }

    function initMap() {
      // The location of Uluru
      var uluru = { lat: 51.0356, lng: -114.0708 };

      // The map, centered at Uluru
      var map = new google.maps.Map(
        document.getElementById('map'), { zoom: 12, center: uluru });
      // The marker, positioned at Uluru
      map.addListener('tap', addMarker);


      function toggleBounce() {
        if (marker.getAnimation() !== null) {
          marker.setAnimation(null);
        } else {
          marker.setAnimation(google.maps.Animation.BOUNCE);
        }
      }
    }
    function addLatLng(event) {
      var marker = new google.maps.Marker({
        position: event.latLng,
        title: '#' + path.getLength(),
        map: map
      });
    }
  </script>
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=KEY=initMap">
    </script>
