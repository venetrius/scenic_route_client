<!DOCTYPE html>
<html>

<head>
  <!-- External JS -->
  <script
			  src="https://code.jquery.com/jquery-3.4.1.min.js"
			  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
			  crossorigin="anonymous"></script>
  <script type="text/javascript" src="./map.js"></script>
  <style>
    #map {
      width: 70%;
      height: 400px;
      background-color: grey;
    }
  </style>


    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Scenic Route</title>

</head>

<body style='padding:30px'>
  <h3>Scenic Route</h3>

  <div id="map" style='max-width:800px; margin:auto; padding:20px'></div>

  <div style='max-width:800px; margin:auto; padding:20px'>
    <form style='margin:auto; padding:20px'>
      <h5>Trip Planner</h5>

      <div class="form-row">
        <div class="form-group col-md-5">
          <label for="inputMapStart">Start</label>
          <input type="location" class="form-control" id="inputMapStart" placeholder="Start">
        </div>
        <div class="form-group col-md-1">
          <button onclick="addStart()"><i class="fa fa-crosshairs" aria-hidden="true"></i></button>
        </div>

        <div class="form-group col-md-5">
          <label for="inputMapEnd">Destination</label>
          <input type="location" class="form-control" id="inputMapEnd" placeholder="Destination">
        </div>
        <div class="form-group col-md-1">
          <button onclick="addDestination()"><i class="fa fa-crosshairs" aria-hidden="true"></i></button>
        </div>

      </div>

      <button onclick="routeChangeHandler()" type="button" class="btn btn-primary">Get Route</button>
    </form>

    <form style='margin:auto; padding:20px; padding-top:10px'>
      <div class="form-group">
        <label for="formControlRange">Detour Filter</label>
        <input type="range" class="form-control-range" min="0" max="10" id="formControlRange">
      </div>
      <button type="submit" class="btn btn-primary">Get Detours</button>
    </form>


    <form style='margin:auto; padding:20px'>
      <h5>Possible Detours </h5>
      <div class="detour-selector" style='margin:auto; padding-bottom:20px; padding-top:10px'>
        <div class="custom-control custom-checkbox">
          <input type="checkbox" class="custom-control-input" id="customCheck1">
          <label class="custom-control-label" for="customCheck1">Location 1</label>
        </div>
        <div class="custom-control custom-checkbox">
          <input type="checkbox" class="custom-control-input" id="customCheck2">
          <label class="custom-control-label" for="customCheck2">Location 2</label>
        </div>
        <div class="custom-control custom-checkbox">
          <input type="checkbox" class="custom-control-input" id="customCheck3">
          <label class="custom-control-label" for="customCheck3">Location 3</label>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Update Route</button>
    </form>


  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCMj_5VFFeAumX-Qkx44MWprGRtKzyPoqQ&callback=initMap">
  </script>

</body>

</html>
